{% extends 'base.html'%}
{% import 'macros.html' as macro%}



{% block content %}

<div class="container">

    <h1>PICKUP PITCHES!!</h1>

    <div class="col-md-6">
        <h2>Pitches Posted</h2>
        {% for pitch in pitch_list %}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
            <h2> {{ pitch.title}} </h2>
            <p> {{ pitch.pitch }}</p>
        </div>
        {% endfor %}
        <button class="btn btn-default"><a href="/pickup/pitch"> Post a Pickupline</a></button>

    </div>
    <h2>Pickup Comments</h2>
    <div class="col-md-6">

        {{macro.displayPitches(pitches)}}

        <button class="btn btn danger"> <a href="/pickup/comment">Post a Comment</a></button>

    </div>
</div>
{% endblock%}
