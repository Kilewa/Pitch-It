{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/product.css')}}">
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {{ wtf.quick_form(comment_form) }}
        </div>
        <div class="col-md-6">
            <h2>COMMENTS</h2>
            {% for commen in comment  %}
            <ul>
                <li class='jumbotron' style="list-style: none;"> {{commen.comment}}</li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
